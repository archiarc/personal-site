<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin ‚Äî Max's Notes CMS</title>
    <style>
        :root {
            --bg: #1a1a2e;
            --bg-card: #16213e;
            --bg-input: #0f0f23;
            --accent: #e94560;
            --accent-hover: #ff6b6b;
            --text: #eaeaea;
            --text-muted: #a0a0a0;
            --border: #2a2a4a;
            --success: #4ade80;
            --warning: #fbbf24;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'SF Mono', 'Fira Code', 'Consolas', monospace;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
        }

        .admin-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
            border-bottom: 1px solid var(--border);
            margin-bottom: 30px;
        }

        header h1 {
            font-size: 24px;
            color: var(--accent);
        }

        .header-actions {
            display: flex;
            gap: 12px;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.2s;
            font-family: inherit;
        }

        .btn-primary {
            background: var(--accent);
            color: white;
        }

        .btn-primary:hover {
            background: var(--accent-hover);
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: var(--bg-input);
            color: var(--text);
            border: 1px solid var(--border);
        }

        .btn-secondary:hover {
            border-color: var(--accent);
        }

        .btn-success {
            background: var(--success);
            color: #000;
        }

        .layout {
            display: grid;
            grid-template-columns: 300px 1fr;
            gap: 30px;
        }

        .sidebar {
            background: var(--bg-card);
            border-radius: 12px;
            padding: 20px;
            height: fit-content;
        }

        .sidebar h2 {
            font-size: 14px;
            text-transform: uppercase;
            color: var(--text-muted);
            margin-bottom: 16px;
            letter-spacing: 1px;
        }

        .note-list {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .note-list-item {
            padding: 12px 16px;
            background: var(--bg-input);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
            border: 2px solid transparent;
        }

        .note-list-item:hover {
            border-color: var(--border);
        }

        .note-list-item.active {
            border-color: var(--accent);
            background: rgba(233, 69, 96, 0.1);
        }

        .note-list-item .icon {
            font-size: 18px;
            margin-right: 8px;
        }

        .note-list-item .title {
            font-size: 14px;
            font-weight: 500;
        }

        .add-note-btn {
            width: 100%;
            margin-top: 16px;
            padding: 12px;
            background: transparent;
            border: 2px dashed var(--border);
            color: var(--text-muted);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .add-note-btn:hover {
            border-color: var(--accent);
            color: var(--accent);
        }

        .editor {
            background: var(--bg-card);
            border-radius: 12px;
            padding: 30px;
        }

        .editor-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-size: 12px;
            text-transform: uppercase;
            color: var(--text-muted);
            margin-bottom: 8px;
            letter-spacing: 0.5px;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 12px 16px;
            background: var(--bg-input);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text);
            font-size: 14px;
            font-family: inherit;
            transition: border-color 0.2s;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: var(--accent);
        }

        .form-group textarea {
            min-height: 300px;
            resize: vertical;
            line-height: 1.6;
        }

        .form-row {
            display: grid;
            grid-template-columns: 80px 1fr 1fr;
            gap: 16px;
        }

        .form-row-2 {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
        }

        .tags-input {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            padding: 8px;
            background: var(--bg-input);
            border: 1px solid var(--border);
            border-radius: 8px;
            min-height: 48px;
        }

        .tag {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 4px 10px;
            background: var(--accent);
            color: white;
            border-radius: 100px;
            font-size: 12px;
        }

        .tag button {
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            font-size: 14px;
            line-height: 1;
        }

        .tags-input input {
            flex: 1;
            min-width: 100px;
            padding: 4px;
            background: transparent;
            border: none;
            color: var(--text);
            font-size: 13px;
        }

        .tags-input input:focus {
            outline: none;
        }

        .status-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 12px 20px;
            background: var(--bg-card);
            border-top: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 13px;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--success);
        }

        .status-dot.unsaved {
            background: var(--warning);
        }

        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            display: none;
        }

        .modal {
            background: var(--bg-card);
            border-radius: 12px;
            padding: 30px;
            max-width: 500px;
            width: 90%;
        }

        .modal h2 {
            margin-bottom: 20px;
        }

        .modal-actions {
            display: flex;
            gap: 12px;
            justify-content: flex-end;
            margin-top: 20px;
        }

        .preview-panel {
            margin-top: 20px;
            padding: 20px;
            background: var(--bg-input);
            border-radius: 8px;
            border: 1px solid var(--border);
        }

        .preview-panel h3 {
            font-size: 12px;
            text-transform: uppercase;
            color: var(--text-muted);
            margin-bottom: 12px;
        }

        .preview-content {
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            line-height: 1.6;
        }

        .preview-content h2 {
            font-size: 18px;
            margin: 16px 0 8px;
        }

        .preview-content p {
            margin-bottom: 12px;
        }

        .preview-content ul {
            margin-left: 20px;
            margin-bottom: 12px;
        }

        .preview-content .highlight {
            background: linear-gradient(180deg, transparent 60%, rgba(233, 69, 96, 0.3) 60%);
        }

        .help-text {
            font-size: 11px;
            color: var(--text-muted);
            margin-top: 6px;
        }

        /* Toast notification */
        .toast {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 16px 24px;
            background: var(--success);
            color: #000;
            border-radius: 8px;
            font-weight: 600;
            transform: translateX(200%);
            transition: transform 0.3s;
            z-index: 1001;
        }

        .toast.show {
            transform: translateX(0);
        }

        .toast.error {
            background: var(--accent);
            color: white;
        }

        @media (max-width: 900px) {
            .layout {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <header>
            <h1>üìù Notes CMS</h1>
            <div class="header-actions">
                <button class="btn btn-secondary" onclick="exportData()">‚¨áÔ∏è Export JSON</button>
                <button class="btn btn-secondary" onclick="window.open('index.html', '_blank')">üëÅÔ∏è Preview Site</button>
                <button class="btn btn-primary" onclick="saveAllData()">üíæ Save Changes</button>
            </div>
        </header>

        <div class="layout">
            <aside class="sidebar">
                <h2>üìí Notes</h2>
                <div class="note-list" id="noteList">
                    <!-- Populated by JS -->
                </div>
                <button class="add-note-btn" onclick="addNewNote()">+ Add New Note</button>
            </aside>

            <main class="editor" id="editor">
                <div class="editor-header">
                    <h2 id="editorTitle">Select a note to edit</h2>
                    <button class="btn btn-secondary" onclick="deleteNote()" id="deleteBtn" style="display: none;">üóëÔ∏è Delete</button>
                </div>

                <div id="editorForm" style="display: none;">
                    <div class="form-row">
                        <div class="form-group">
                            <label>Icon</label>
                            <input type="text" id="noteIcon" maxlength="2" placeholder="üëã">
                        </div>
                        <div class="form-group">
                            <label>Title</label>
                            <input type="text" id="noteTitle" placeholder="Note title">
                        </div>
                        <div class="form-group">
                            <label>Date</label>
                            <input type="text" id="noteDate" placeholder="Jan 26, 2026">
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Preview Text</label>
                        <input type="text" id="notePreview" placeholder="Short preview shown in sidebar...">
                    </div>

                    <div class="form-group">
                        <label>Tags</label>
                        <div class="tags-input" id="tagsContainer">
                            <input type="text" id="tagInput" placeholder="Type and press Enter to add tags">
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Content (HTML)</label>
                        <textarea id="noteContent" placeholder="<p>Your content here...</p>"></textarea>
                        <p class="help-text">Use HTML tags: &lt;p&gt;, &lt;h2&gt;, &lt;ul&gt;, &lt;li&gt;, &lt;strong&gt;, &lt;a href=&quot;&quot;&gt;, &lt;span class=&quot;highlight&quot;&gt;</p>
                    </div>

                    <div class="preview-panel">
                        <h3>üìñ Live Preview</h3>
                        <div class="preview-content" id="previewContent">
                            <!-- Preview renders here -->
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <div class="status-bar">
        <div class="status-indicator">
            <div class="status-dot" id="statusDot"></div>
            <span id="statusText">All changes saved</span>
        </div>
        <span id="noteCount">0 notes</span>
    </div>

    <div class="toast" id="toast">Saved!</div>

    <div class="modal-overlay" id="deleteModal">
        <div class="modal">
            <h2>üóëÔ∏è Delete Note?</h2>
            <p>Are you sure you want to delete this note? This cannot be undone.</p>
            <div class="modal-actions">
                <button class="btn btn-secondary" onclick="closeModal()">Cancel</button>
                <button class="btn btn-primary" onclick="confirmDelete()">Delete</button>
            </div>
        </div>
    </div>

    <script>
        let data = { siteTitle: "Max's Notes", notes: [] };
        let currentNoteId = null;
        let hasUnsavedChanges = false;
        let tags = [];

        // Load data
        async function loadData() {
            try {
                const response = await fetch('data/notes.json');
                data = await response.json();
                renderNoteList();
                updateNoteCount();
            } catch (e) {
                console.error('Error loading notes:', e);
                showToast('Error loading notes', true);
            }
        }

        function renderNoteList() {
            const list = document.getElementById('noteList');
            list.innerHTML = data.notes.map(note => `
                <div class="note-list-item ${note.id === currentNoteId ? 'active' : ''}" onclick="selectNote('${note.id}')">
                    <span class="icon">${note.icon}</span>
                    <span class="title">${note.title}</span>
                </div>
            `).join('');
        }

        function selectNote(id) {
            currentNoteId = id;
            const note = data.notes.find(n => n.id === id);
            
            if (note) {
                document.getElementById('editorTitle').textContent = `Editing: ${note.icon} ${note.title}`;
                document.getElementById('editorForm').style.display = 'block';
                document.getElementById('deleteBtn').style.display = 'block';
                
                document.getElementById('noteIcon').value = note.icon;
                document.getElementById('noteTitle').value = note.title;
                document.getElementById('noteDate').value = note.date;
                document.getElementById('notePreview').value = note.preview;
                document.getElementById('noteContent').value = note.content;
                
                tags = note.tags || [];
                renderTags();
                updatePreview();
            }
            
            renderNoteList();
        }

        function renderTags() {
            const container = document.getElementById('tagsContainer');
            const input = document.getElementById('tagInput');
            container.innerHTML = tags.map((tag, i) => `
                <span class="tag">${tag}<button onclick="removeTag(${i})">√ó</button></span>
            `).join('') + '<input type="text" id="tagInput" placeholder="Add tag...">';
            
            const newInput = document.getElementById('tagInput');
            newInput.addEventListener('keydown', handleTagInput);
        }

        function handleTagInput(e) {
            if (e.key === 'Enter' && e.target.value.trim()) {
                e.preventDefault();
                tags.push(e.target.value.trim());
                e.target.value = '';
                renderTags();
                markUnsaved();
            }
        }

        function removeTag(index) {
            tags.splice(index, 1);
            renderTags();
            markUnsaved();
        }

        function updatePreview() {
            const content = document.getElementById('noteContent').value;
            document.getElementById('previewContent').innerHTML = content;
        }

        function markUnsaved() {
            hasUnsavedChanges = true;
            document.getElementById('statusDot').classList.add('unsaved');
            document.getElementById('statusText').textContent = 'Unsaved changes';
        }

        function markSaved() {
            hasUnsavedChanges = false;
            document.getElementById('statusDot').classList.remove('unsaved');
            document.getElementById('statusText').textContent = 'All changes saved';
        }

        function addNewNote() {
            const id = 'note-' + Date.now();
            const newNote = {
                id: id,
                icon: 'üìù',
                title: 'New Note',
                preview: 'A new note...',
                date: new Date().toLocaleDateString('en-US', { month: 'short', day: 'numeric', year: 'numeric' }),
                tags: [],
                content: '<p>Start writing here...</p>'
            };
            data.notes.unshift(newNote);
            renderNoteList();
            selectNote(id);
            markUnsaved();
            updateNoteCount();
        }

        function deleteNote() {
            document.getElementById('deleteModal').style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('deleteModal').style.display = 'none';
        }

        function confirmDelete() {
            data.notes = data.notes.filter(n => n.id !== currentNoteId);
            currentNoteId = null;
            document.getElementById('editorForm').style.display = 'none';
            document.getElementById('deleteBtn').style.display = 'none';
            document.getElementById('editorTitle').textContent = 'Select a note to edit';
            renderNoteList();
            closeModal();
            markUnsaved();
            updateNoteCount();
        }

        function saveCurrentNote() {
            if (!currentNoteId) return;
            
            const noteIndex = data.notes.findIndex(n => n.id === currentNoteId);
            if (noteIndex === -1) return;
            
            data.notes[noteIndex] = {
                ...data.notes[noteIndex],
                icon: document.getElementById('noteIcon').value,
                title: document.getElementById('noteTitle').value,
                date: document.getElementById('noteDate').value,
                preview: document.getElementById('notePreview').value,
                tags: tags,
                content: document.getElementById('noteContent').value
            };
            
            renderNoteList();
        }

        async function saveAllData() {
            saveCurrentNote();
            
            // In a real app, this would POST to a server
            // For now, we save to localStorage and show instructions
            localStorage.setItem('maxNotesData', JSON.stringify(data));
            
            // Copy to clipboard for easy saving
            const jsonString = JSON.stringify(data, null, 2);
            
            try {
                await navigator.clipboard.writeText(jsonString);
                showToast('üìã JSON copied to clipboard! Paste into data/notes.json');
            } catch (e) {
                // Fallback: show in console
                console.log('=== COPY THIS TO data/notes.json ===');
                console.log(jsonString);
                showToast('Check console for JSON (Cmd+Option+J)');
            }
            
            markSaved();
        }

        function exportData() {
            saveCurrentNote();
            const jsonString = JSON.stringify(data, null, 2);
            const blob = new Blob([jsonString], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'notes.json';
            a.click();
            URL.revokeObjectURL(url);
            showToast('üìÅ notes.json downloaded!');
        }

        function showToast(message, isError = false) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.classList.toggle('error', isError);
            toast.classList.add('show');
            setTimeout(() => toast.classList.remove('show'), 3000);
        }

        function updateNoteCount() {
            document.getElementById('noteCount').textContent = `${data.notes.length} notes`;
        }

        // Event listeners
        document.getElementById('noteContent').addEventListener('input', () => {
            updatePreview();
            markUnsaved();
        });

        ['noteIcon', 'noteTitle', 'noteDate', 'notePreview'].forEach(id => {
            document.getElementById(id).addEventListener('input', markUnsaved);
        });

        document.getElementById('tagInput').addEventListener('keydown', handleTagInput);

        // Warn before leaving with unsaved changes
        window.addEventListener('beforeunload', (e) => {
            if (hasUnsavedChanges) {
                e.preventDefault();
                e.returnValue = '';
            }
        });

        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            if ((e.metaKey || e.ctrlKey) && e.key === 's') {
                e.preventDefault();
                saveAllData();
            }
        });

        // Initialize
        loadData();
    </script>
</body>
</html>
