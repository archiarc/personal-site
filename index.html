<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Max's Notes</title>
    <style>
        /* Light Theme (default) */
        :root {
            --bg-sidebar: #f5f5f7;
            --bg-main: #ffffff;
            --bg-hover: #e8e8ed;
            --bg-selected: #007aff;
            --text: #1d1d1f;
            --text-secondary: #86868b;
            --text-selected: #ffffff;
            --border: #d2d2d7;
            --link: #007aff;
            --tag-bg: #f0f0f5;
            --btn-bg: linear-gradient(180deg, #fefce8 0%, #fef9c3 100%);
            --btn-border: #e5e2a8;
            --btn-hover: linear-gradient(180deg, #fef9c3 0%, #fef08a 100%);
            --modal-bg: #fffef5;
            --modal-disclaimer-bg: #fef3c7;
            --modal-disclaimer-border: #fde68a;
            --modal-disclaimer-text: #92400e;
            --film-bg: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        /* Dark Theme */
        [data-theme="dark"] {
            --bg-sidebar: #1c1c1e;
            --bg-main: #2c2c2e;
            --bg-hover: #3a3a3c;
            --bg-selected: #b8860b;
            --text: #ffffff;
            --text-secondary: #8e8e93;
            --text-selected: #ffffff;
            --border: #38383a;
            --link: #0a84ff;
            --tag-bg: #3a3a3c;
            --btn-bg: linear-gradient(180deg, #3a3a3c 0%, #2c2c2e 100%);
            --btn-border: #48484a;
            --btn-hover: linear-gradient(180deg, #4a4a4c 0%, #3c3c3e 100%);
            --modal-bg: #1c1c1e;
            --modal-disclaimer-bg: rgba(218, 165, 32, 0.15);
            --modal-disclaimer-border: rgba(218, 165, 32, 0.3);
            --modal-disclaimer-text: #daa520;
            --film-bg: linear-gradient(135deg, #4a4a4c 0%, #2c2c2e 100%);
        }

        /* Auto-detect system preference */
        @media (prefers-color-scheme: dark) {
            :root:not([data-theme="light"]) {
                --bg-sidebar: #1c1c1e;
                --bg-main: #2c2c2e;
                --bg-hover: #3a3a3c;
                --bg-selected: #b8860b;
                --text: #ffffff;
                --text-secondary: #8e8e93;
                --text-selected: #ffffff;
                --border: #38383a;
                --link: #0a84ff;
                --tag-bg: #3a3a3c;
                --btn-bg: linear-gradient(180deg, #3a3a3c 0%, #2c2c2e 100%);
                --btn-border: #48484a;
                --btn-hover: linear-gradient(180deg, #4a4a4c 0%, #3c3c3e 100%);
                --modal-bg: #1c1c1e;
                --modal-disclaimer-bg: rgba(218, 165, 32, 0.15);
                --modal-disclaimer-border: rgba(218, 165, 32, 0.3);
                --modal-disclaimer-text: #daa520;
                --film-bg: linear-gradient(135deg, #4a4a4c 0%, #2c2c2e 100%);
            }
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Text', 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-main);
            color: var(--text);
            height: 100vh;
            overflow: hidden;
            transition: background 0.3s, color 0.3s;
        }

        .app {
            display: flex;
            height: 100vh;
        }

        /* Sidebar */
        .sidebar {
            width: 320px;
            background: var(--bg-sidebar);
            border-right: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            flex-shrink: 0;
            transition: background 0.3s, border-color 0.3s;
        }

        /* Sidebar Header with New Note button */
        .sidebar-header {
            padding: 12px 16px;
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: flex-end;
        }

        .new-note-btn {
            background: var(--bg-hover);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 8px 14px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 13px;
            font-weight: 500;
            color: var(--text);
            font-family: inherit;
            transition: all 0.2s;
        }

        .new-note-btn:hover {
            background: var(--btn-bg);
            border-color: var(--btn-border);
        }

        .new-note-btn .icon {
            font-size: 14px;
        }

        /* Note list container */
        .note-list-container {
            flex: 1;
            overflow-y: auto;
        }

        /* Theme Toggle at bottom */
        .sidebar-footer {
            padding: 12px 16px;
            border-top: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .theme-btn {
            background: var(--bg-hover);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 8px 12px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 13px;
            color: var(--text-secondary);
            transition: all 0.2s;
        }

        .theme-btn:hover {
            background: var(--bg-selected);
            color: var(--text-selected);
            border-color: var(--bg-selected);
        }

        .theme-btn svg {
            width: 16px;
            height: 16px;
            fill: currentColor;
        }

        .note-group {
            padding: 0 12px;
            margin-bottom: 8px;
        }

        .note-group-title {
            padding: 16px 8px 8px;
            font-size: 13px;
            font-weight: 600;
            color: var(--text-secondary);
        }

        .note-item {
            padding: 10px 12px;
            border-radius: 10px;
            cursor: pointer;
            margin-bottom: 2px;
            transition: background 0.15s;
        }

        .note-item:hover {
            background: var(--bg-hover);
        }

        .note-item.active {
            background: var(--bg-selected);
        }

        .note-item-header {
            display: flex;
            align-items: flex-start;
            gap: 8px;
        }

        .note-title {
            font-size: 15px;
            font-weight: 600;
            margin-bottom: 3px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            color: var(--text);
        }

        .note-meta {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 13px;
            color: var(--text-secondary);
        }

        .note-date {
            flex-shrink: 0;
        }

        .note-preview {
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .note-folder {
            display: flex;
            align-items: center;
            gap: 4px;
            font-size: 12px;
            color: var(--text-secondary);
            margin-top: 4px;
        }

        .note-folder svg {
            width: 12px;
            height: 12px;
            fill: var(--text-secondary);
        }

        .note-item.active .note-title,
        .note-item.active .note-date,
        .note-item.active .note-preview,
        .note-item.active .note-folder,
        .note-item.active .note-folder svg {
            color: var(--text-selected);
            fill: var(--text-selected);
        }

        /* Main Content */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            background: var(--bg-main);
            transition: background 0.3s;
        }

        .note-header {
            padding: 16px 40px 0;
            text-align: right;
            color: var(--text-secondary);
            font-size: 13px;
        }

        .note-content {
            flex: 1;
            padding: 20px 40px 40px;
            overflow-y: auto;
            width: 100%;
        }

        .note-content > * {
            max-width: 760px;
        }

        .note-content h1 {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 24px;
            color: var(--text);
        }

        .note-content p {
            font-size: 15px;
            line-height: 1.6;
            margin-bottom: 16px;
            color: var(--text);
        }

        .note-content h2 {
            font-size: 20px;
            font-weight: 600;
            margin: 28px 0 12px;
            color: var(--text);
        }

        .note-content ul {
            margin-bottom: 16px;
            padding-left: 20px;
        }

        .note-content li {
            font-size: 15px;
            line-height: 1.6;
            margin-bottom: 6px;
            color: var(--text);
        }

        .note-content li::marker {
            color: var(--text-secondary);
        }

        .highlight {
            background: linear-gradient(180deg, transparent 60%, rgba(218, 165, 32, 0.4) 60%);
        }

        .note-content a {
            color: var(--link);
            text-decoration: none;
        }

        .note-content a:hover {
            text-decoration: underline;
        }

        .note-content strong {
            font-weight: 600;
        }

        .tag {
            display: inline-block;
            background: var(--tag-bg);
            padding: 4px 10px;
            border-radius: 100px;
            font-size: 12px;
            color: var(--text-secondary);
            margin-right: 6px;
            margin-bottom: 6px;
            transition: background 0.3s;
        }

        .tags-container {
            margin-top: 28px;
        }

        /* Details/Summary (expandable sections) */
        .note-content details {
            margin: 12px 0;
            background: var(--bg-hover);
            border-radius: 10px;
            overflow: hidden;
            transition: background 0.3s;
        }

        .note-content details[open] {
            background: var(--tag-bg);
        }

        .note-content summary {
            padding: 14px 16px;
            cursor: pointer;
            font-weight: 600;
            font-size: 15px;
            display: flex;
            align-items: center;
            gap: 8px;
            list-style: none;
            user-select: none;
            transition: background 0.15s;
        }

        .note-content summary::-webkit-details-marker {
            display: none;
        }

        .note-content summary::before {
            content: '‚ñ∂';
            font-size: 10px;
            color: var(--text-secondary);
            transition: transform 0.2s;
        }

        .note-content details[open] summary::before {
            transform: rotate(90deg);
        }

        .note-content summary:hover {
            background: var(--bg-selected);
            color: var(--text-selected);
        }

        .note-content summary:hover::before {
            color: var(--text-selected);
        }

        .note-content details > *:not(summary) {
            padding: 0 16px;
        }

        .note-content details > p:last-child {
            padding-bottom: 14px;
        }

        .note-content hr {
            border: none;
            border-top: 1px solid var(--border);
            margin: 28px 0;
        }

        /* Modal */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(8px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.25s ease;
        }

        .modal-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .modal {
            background: var(--modal-bg);
            border: 1px solid var(--border);
            border-radius: 14px;
            padding: 24px;
            max-width: 500px;
            width: 90%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            transform: scale(0.95) translateY(10px);
            transition: transform 0.25s ease, background 0.3s;
        }

        .modal-overlay.active .modal {
            transform: scale(1) translateY(0);
        }

        .modal-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 16px;
        }

        .modal-header .icon {
            font-size: 24px;
        }

        .modal-header h2 {
            font-size: 18px;
            font-weight: 600;
            color: var(--text);
        }

        .modal-disclaimer {
            background: var(--modal-disclaimer-bg);
            border: 1px solid var(--modal-disclaimer-border);
            border-radius: 10px;
            padding: 12px 14px;
            margin-bottom: 16px;
            font-size: 13px;
            color: var(--modal-disclaimer-text);
            line-height: 1.5;
        }

        .modal-disclaimer strong {
            display: block;
            margin-bottom: 4px;
        }

        .modal textarea {
            width: 100%;
            padding: 14px;
            border: 1px solid var(--border);
            border-radius: 10px;
            font-size: 15px;
            font-family: inherit;
            resize: none;
            outline: none;
            background: var(--bg-main);
            color: var(--text);
            min-height: 150px;
            line-height: 1.5;
            transition: background 0.3s, border-color 0.3s, color 0.3s;
        }

        .modal textarea:focus {
            border-color: var(--bg-selected);
        }

        .modal textarea::placeholder {
            color: var(--text-secondary);
        }

        .modal-actions {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
            margin-top: 16px;
        }

        .modal-btn {
            padding: 10px 18px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            font-family: inherit;
            cursor: pointer;
            transition: all 0.15s ease;
        }

        .modal-btn-cancel {
            background: transparent;
            border: 1px solid var(--border);
            color: var(--text);
        }

        .modal-btn-cancel:hover {
            background: var(--bg-hover);
        }

        .modal-btn-send {
            background: var(--bg-selected);
            border: none;
            color: var(--text-selected);
        }

        .modal-btn-send:hover {
            opacity: 0.9;
        }

        .modal-btn-send:disabled {
            background: var(--bg-hover);
            color: var(--text-secondary);
            cursor: not-allowed;
        }

        /* Success state */
        .modal-success {
            text-align: center;
            padding: 20px 0;
        }

        .modal-success .icon {
            font-size: 48px;
            margin-bottom: 16px;
        }

        .modal-success h3 {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 8px;
            color: var(--text);
        }

        .modal-success p {
            color: var(--text-secondary);
            font-size: 14px;
        }

        /* Film grid */
        .film-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            gap: 16px;
            margin: 20px 0;
        }

        .film-item {
            text-align: center;
        }

        .film-poster {
            width: 100%;
            aspect-ratio: 2/3;
            background: var(--film-bg);
            border-radius: 8px;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            transition: background 0.3s;
        }

        .film-title {
            font-size: 12px;
            font-weight: 500;
            color: var(--text);
        }

        .film-year {
            font-size: 11px;
            color: var(--text-secondary);
        }

        /* Loading state */
        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 200px;
            color: var(--text-secondary);
        }

        /* Mobile responsive */
        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
                position: fixed;
                z-index: 100;
                transform: translateX(-100%);
                transition: transform 0.3s;
            }

            .sidebar.open {
                transform: translateX(0);
            }

            .note-content {
                padding: 20px;
            }
        }
    </style>
</head>

    <script>
        let notesData = { notes: [] };
        let currentNoteId = null;

        // Theme Management
        function getSystemTheme() {
            return window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
        }

        function getStoredTheme() {
            return localStorage.getItem('theme');
        }

        function setTheme(theme) {
            if (theme === 'dark') {
                document.documentElement.setAttribute('data-theme', 'dark');
            } else if (theme === 'light') {
                document.documentElement.setAttribute('data-theme', 'light');
            } else {
                document.documentElement.removeAttribute('data-theme');
            }
            updateThemeButton();
        }

        function getCurrentTheme() {
            const stored = getStoredTheme();
            if (stored) return stored;
            return getSystemTheme();
        }

        function toggleTheme() {
            const current = getCurrentTheme();
            const newTheme = current === 'dark' ? 'light' : 'dark';
            localStorage.setItem('theme', newTheme);
            setTheme(newTheme);
        }

        function updateThemeButton() {
            const isDark = getCurrentTheme() === 'dark';
            const sunIcon = document.querySelector('.sun-icon');
            const moonIcon = document.querySelector('.moon-icon');
            const label = document.querySelector('.theme-label');
            
            if (isDark) {
                sunIcon.style.display = 'block';
                moonIcon.style.display = 'none';
                label.textContent = 'Light';
            } else {
                sunIcon.style.display = 'none';
                moonIcon.style.display = 'block';
                label.textContent = 'Dark';
            }
        }

        function initTheme() {
            const stored = getStoredTheme();
            if (stored) {
                setTheme(stored);
            }
            updateThemeButton();
            
            window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', (e) => {
                if (!getStoredTheme()) {
                    updateThemeButton();
                }
            });
        }

        // Load notes from JSON
        async function loadNotes() {
            try {
                const response = await fetch('data/notes.json');
                notesData = await response.json();
                
                if (notesData.siteTitle) {
                    document.title = notesData.siteTitle;
                }
                
                renderNoteList(notesData.notes);
                
                // Check for hash first, otherwise select first note
                const hash = window.location.hash.slice(1);
                if (hash && notesData.notes.find(n => n.id === hash)) {
                    selectNote(hash);
                } else if (notesData.notes.length > 0) {
                    selectNote(notesData.notes[0].id);
                }
            } catch (e) {
                console.error('Error loading notes:', e);
                document.getElementById('noteList').innerHTML = '<div class="loading">Error loading notes</div>';
            }
        }

        // Group notes by date
        function groupNotesByDate(notes) {
            const now = new Date();
            const today = new Date(now.getFullYear(), now.getMonth(), now.getDate());
            const weekAgo = new Date(today.getTime() - 7 * 24 * 60 * 60 * 1000);
            const monthAgo = new Date(today.getTime() - 30 * 24 * 60 * 60 * 1000);
            
            const groups = {
                'Today': [],
                'Previous 7 Days': [],
                'Previous 30 Days': [],
            };
            const yearGroups = {};
            
            notes.forEach(note => {
                const noteDate = parseDate(note.date);
                
                if (noteDate >= today) {
                    groups['Today'].push(note);
                } else if (noteDate >= weekAgo) {
                    groups['Previous 7 Days'].push(note);
                } else if (noteDate >= monthAgo) {
                    groups['Previous 30 Days'].push(note);
                } else {
                    const year = noteDate.getFullYear();
                    if (!yearGroups[year]) {
                        yearGroups[year] = [];
                    }
                    yearGroups[year].push(note);
                }
            });
            
            const result = [];
            ['Today', 'Previous 7 Days', 'Previous 30 Days'].forEach(key => {
                if (groups[key].length > 0) {
                    result.push({ title: key, notes: groups[key] });
                }
            });
            
            Object.keys(yearGroups)
                .sort((a, b) => b - a)
                .forEach(year => {
                    result.push({ title: year, notes: yearGroups[year] });
                });
            
            return result;
        }

        function parseDate(dateStr) {
            const parsed = new Date(dateStr);
            if (!isNaN(parsed)) return parsed;
            return new Date();
        }

        function formatDateForList(dateStr) {
            const date = parseDate(dateStr);
            const day = String(date.getDate()).padStart(2, '0');
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const year = date.getFullYear();
            return `${day}/${month}/${year}`;
        }

        function formatDateForHeader(dateStr) {
            const date = parseDate(dateStr);
            const options = { day: 'numeric', month: 'long', year: 'numeric' };
            const time = date.toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit' });
            return date.toLocaleDateString('en-US', options) + ' at ' + time;
        }

        function renderNoteList(notes) {
            const list = document.getElementById('noteList');
            const grouped = groupNotesByDate(notes);
            
            if (grouped.length === 0) {
                list.innerHTML = '<div class="loading">No notes yet</div>';
                return;
            }
            
            list.innerHTML = grouped.map(group => `
                <div class="note-group">
                    <div class="note-group-title">${group.title}</div>
                    ${group.notes.map(note => `
                        <div class="note-item ${note.id === currentNoteId ? 'active' : ''}" data-note="${note.id}" onclick="selectNote('${note.id}')">
                            <div class="note-title">${note.title}</div>
                            <div class="note-meta">
                                <span class="note-date">${formatDateForList(note.date)}</span>
                                <span class="note-preview">${note.preview}</span>
                            </div>
                            <div class="note-folder">
                                <svg viewBox="0 0 24 24"><path d="M10 4H4c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V8c0-1.1-.9-2-2-2h-8l-2-2z"/></svg>
                                Notes
                            </div>
                        </div>
                    `).join('')}
                </div>
            `).join('');
        }

        function selectNote(id) {
            currentNoteId = id;
            const note = notesData.notes.find(n => n.id === id);
            
            if (!note) return;
            
            document.querySelectorAll('.note-item').forEach(item => {
                item.classList.toggle('active', item.dataset.note === id);
            });
            
            document.getElementById('noteHeader').textContent = formatDateForHeader(note.date);
            
            let html = `
                <h1>${note.title}</h1>
                ${note.content}
            `;
            
            if (note.films && note.films.length > 0) {
                html += `
                    <div class="film-grid">
                        ${note.films.map(film => `
                            <div class="film-item">
                                <div class="film-poster">${film.emoji}</div>
                                <div class="film-title">${film.title}</div>
                                <div class="film-year">${film.year}</div>
                            </div>
                        `).join('')}
                    </div>
                `;
            }
            
            if (note.tags && note.tags.length > 0) {
                html += `
                    <div class="tags-container">
                        ${note.tags.map(tag => `<span class="tag">${tag}</span>`).join('')}
                    </div>
                `;
            }
            
            document.getElementById('noteContent').innerHTML = html;
            history.replaceState(null, '', '#' + id);
        }

        function handleHash() {
            const hash = window.location.hash.slice(1);
            if (hash && notesData.notes.find(n => n.id === hash)) {
                selectNote(hash);
            }
        }

        // Modal functions
        function openNoteModal() {
            document.getElementById('noteModal').classList.add('active');
            document.getElementById('modalContent').style.display = 'block';
            document.getElementById('modalSuccess').style.display = 'none';
            document.getElementById('visitorNote').value = '';
            document.getElementById('visitorNote').focus();
        }

        function closeNoteModal() {
            document.getElementById('noteModal').classList.remove('active');
        }

        function sendNote() {
            const noteText = document.getElementById('visitorNote').value.trim();
            if (!noteText) return;
            
            const notes = JSON.parse(localStorage.getItem('visitorNotes') || '[]');
            notes.push({
                timestamp: new Date().toISOString(),
                note: noteText
            });
            localStorage.setItem('visitorNotes', JSON.stringify(notes));
            
            document.getElementById('modalContent').style.display = 'none';
            document.getElementById('modalSuccess').style.display = 'block';
            
            setTimeout(() => {
                closeNoteModal();
            }, 2000);
        }

        document.getElementById('noteModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeNoteModal();
            }
        });

        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                closeNoteModal();
            }
        });

        // Initialize
        initTheme();
        loadNotes().then(() => {
            handleHash();
        });

        window.addEventListener('hashchange', handleHash);
    </script>
</body>
</html>
